<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iehl</title>
    <link rel="icon" href="images/favicon.webp" type="image/webp">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  </head>
  <body>
    <div class="overlay" id="overlay">
      <div class="overlay-content" id="overlay_text">click anywhere</div>
    </div>
    <canvas id="canv"></canvas>
    <video src="images/bgvideo.mp4" class="bgvideo" autoplay muted loop playsinline style="filter: grayscale(100%) brightness(0.1);"></video>
    <audio id="myAudio" src="audio/x.mp3" preload="auto" loop></audio>
    <div id="snowflakes"></div>
    <span class="tooltip" id="hint">copied to clipboard</span>
    <div class="containers">
      <div class="container">
        <h1 class="username" style="color: #fff;background:url(https://i.ibb.co/NnSQkBFh/h-SQW3-ZC-1.gif);">iehl</h1>
        <div class="profile-picture">
          <img src="images/pfp.gif" alt="Profile Picture">
          <div class="description"></div>
        </div>
        <div class="links">
          <div class="link">
            <span class="tooltip-1">copy discord</span>
            <a href="#" onclick="copyDiscord()" class="link-icon">
              <img src="images/discord.svg" alt="Discord Icon">
            </a>
          </div>
        </div>
      </div>
      <!--
      <div class="container-2">
        <img src="images/bitcoin.svg" style="width: 12.5%; aspect-ratio: 1 / 1; padding-left: 2.5%;"></img>
        <text class="display-price" id="text-bitcoin">$71,302</text>
      </div>
      <div class="container-2">
        <img src="images/ethereum.svg" style="width: 12.5%; aspect-ratio: 1 / 1; padding-left: 2.5%;"></img>
        <text class="display-price" id="text-ethereum">$71,302</text>
      </div>
      -->
    </div>

    <div class="audio-player">
      <div class="player-controls">
        <button class="control-button" id="playPauseBtn">&#x23F8;</button>
        <div class="timeline-container" id="timelineContainer">
          <div class="timeline-progress" id="timelineProgress"></div>
        </div>
        <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
