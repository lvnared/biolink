<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>——————————————————————————————</title>
    <link rel="icon" href="images/favicon.webp" type="image/webp">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  </head>
  <body>
    <canvas id="canv"></canvas>
    <audio id="myAudio" src="audio/x.mp3" preload="auto" loop></audio>
    <div id="snowflakes"></div>
    <span class="tooltip" id="hint">Discord username copied to clipboard!</span>
    <div class="overlay" id="overlay">
      <div class="overlay-content" id="overlay_text">click anywhere</div>
    </div>
    <div class="containers">
      <div class="container">
        <h1 class="username" style="color: #fff;background:url(https://i.ibb.co/47v9bVs/U0hpDMb.gif);">out</h1>
        <div class="profile-picture">
          <img src="images/pfp.gif" alt="Profile Picture">
          <div class="description"></div>
        </div>
        <div class="links">
          <div class="link">
            <span class="tooltip">Copy Discord ID</span>
            <a href="#" onclick="copyDiscord()" class="link-icon">
              <img src="images/discord.svg" alt="Discord Icon">
            </a>
          </div>
          <div class="link">
            <span class="tooltip">Go to Roblox</span>
            <a href="https://www.roblox.com/users/786131341/profile" target="_blank" class="link-icon">
              <img src="images/roblox.svg" alt="Roblox Icon">
            </a>
          </div>
          <div class="link">
            <span class="tooltip">Go to TikTok</span>
            <a href="https://www.tiktok.com/@MS4wLjABAAAArVsypuAJmNao-zPDPucVFctxtyunQ5TDXQgHWwUbhct2_yLLzQ0fkhZkNC-tp4RC" target="_blank" class="link-icon">
              <img src="images/tiktok.svg" alt="TikTok Icon">
            </a>
          </div>
        </div>
      </div>
      <div class="container-2">
        <img src="images/bitcoin.svg" style="width: 12.5%; aspect-ratio: 1 / 1; padding-left: 2.5%;"></img>
        <text class="display-price" id="text-bitcoin">$71,302</text>
      </div>
      <div class="container-2">
        <img src="images/ethereum.svg" style="width: 12.5%; aspect-ratio: 1 / 1; padding-left: 2.5%;"></img>
        <text class="display-price" id="text-ethereum">$71,302</text>
      </div>
    </div>
    <h2 class="copyright">© 99906 - all rights reserved</h2>
    <script src="script.js"></script>
  </body>
</html>
